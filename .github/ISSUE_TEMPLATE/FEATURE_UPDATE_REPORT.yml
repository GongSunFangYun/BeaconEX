name: "-> Feature Request"
description: "提议一个新功能或改进某個已存在的模塊"
title: "[FUR] "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        **请描述你的需求，我们会尽快评估！**
  - type: textarea
    id: description
    attributes:
      label: "功能描述"
      description: "你希望新增或改进什么功能？"
      placeholder: "例如：希望增加伺服器配置文件自動修改功能"
    validations:
      required: true
  - type: textarea
    id: reason
    attributes:
      label: "使用场景"
      description: "爲什麽要添加這個功能？"
  - type: checkboxes
    id: options
    attributes:
      label: "附加选项"
      options:
        - label: "我有设计草图或示例代碼"
        - label: "我愿意加入开发組（需要經過考核）"
