name: 錯誤報告
description: 為我們報告你在運行BeaconEX時出現的各種錯誤，以此讓我們改進它！
title: "[Bug]: "
labels: ["bug", "triage"]
projects: ["octo-org/1", "octo-org/44"]
assignees:
  - octocat
body:
  - type: markdown
    attributes:
      value: |
        感謝您能為我們提供寶貴的意見反饋!
  - type: textarea
    id: what-happene
    attributes:
      label: 在你運行BeaconEX時，出現了什麽奇妙的錯誤?
      description: 回答我！Looking my eyes！
      placeholder: 發生了什麽......
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: 你在運行什麽版本的BeaconEX時出現了這個錯誤?
      options:
        - 1.0.0
      default: 0
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: 你正在使用什麽版本的Windows?
      multiple: true
      options:
        - Windows 7
        - Windows 8/8.1
        - Windows 10
        - Windows 11
  - type: textarea
    id: logs
    attributes:
      label: 上傳問題截圖/屏幕錄製 
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com). 
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
