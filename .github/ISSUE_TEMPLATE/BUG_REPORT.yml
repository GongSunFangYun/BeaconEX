name: "Bug Report"
description: "報告一個錯誤或異常行為"
title: "[BUG] "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        **請仔細填寫以下信息，以便更快定位問題！**
  - type: textarea
    id: description
    attributes:
      label: "問題描述"
      description: "請清晰描述你遇到的問題"
      placeholder: "例如：輸入某個參數後程序異常退出且未返回結果"
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: "重現步驟"
      description: "請詳細說明重現這個問題的具體步驟"
      placeholder: |
        1. 打開 BeaconEX
        2. 執行命令：...
        3. 輸入參數：...
        4. 觀察到錯誤：...
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: "預期行為"
      description: "你期望的正常行為是什麼？"
      placeholder: "例如：正常情況下應該返回處理結果而不是異常退出"
    validations:
      required: true
  - type: textarea
    id: evidence
    attributes:
      label: "錯誤證據"
      description: "請提供錯誤日誌、屏幕截圖或相關信息（可拖拽上傳文件）"
      placeholder: "錯誤日誌內容、截圖描述等..."
  - type: input
    id: system_version
    attributes:
      label: "系統版本"
      description: "請輸入你的操作系統版本"
      placeholder: "例如：Windows 11 23H2、Windows 10 22H2、Ubuntu 22.04"
    validations:
      required: true
  - type: input
    id: beacon_version
    attributes:
      label: "BeaconEX 版本"
      description: "請輸入你使用的 BeaconEX 版本號"
      placeholder: "例如：v1.0.0"
    validations:
      required: true
  - type: checkboxes
    id: checks
    attributes:
      label: "前置檢查"
      description: "請確認你已嘗試以下基本排查步驟"
      options:
        - label: "我已嘗試重装 BeaconEX 程式"
        - label: "我已嘗試重啟 Windows Terminal"
        - label: "我已確認使用的是最新版本 BeaconEX"
        - label: "我已檢查文檔和現有 Issue，確認是新的問題"
